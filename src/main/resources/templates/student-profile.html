<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/student-profile.css" rel="stylesheet">
</head>
<body>
    <!-- Simple Header -->
    <div class="public-header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center py-3">
                <i class="fas fa-graduation-cap me-3 text-primary fs-2"></i>
                <h1 class="mb-0 text-primary">Student Profile</h1>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading student profile...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText">Failed to load student profile. Please try again.</span>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" class="d-none">
            <!-- Profile Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card profile-header">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3 text-center">
                                    <div class="profile-avatar">
                                        <i class="fas fa-user-graduate"></i>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <h2 class="mb-1" id="studentName">-</h2>
                                    <p class="text-muted mb-2" id="studentRole">Student</p>
                                    <div class="d-flex flex-wrap gap-2">
                                        <span class="badge bg-light text-dark" id="studentIdBadge">-</span>
                                        <span class="badge bg-info text-white" id="departmentBadge">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="row">
                <!-- Contact Information -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-address-card me-2"></i>Contact Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="info-group">
                                <label class="info-label">Full Name</label>
                                <p class="info-value" id="fullName">-</p>
                            </div>
                            <div class="info-group">
                                <label class="info-label">Email</label>
                                <p class="info-value" id="email">
                                    <i class="fas fa-envelope me-2 text-muted"></i>
                                    <span id="emailValue">-</span>
                                </p>
                            </div>
                            <div class="info-group">
                                <label class="info-label">Phone</label>
                                <p class="info-value" id="phone">
                                    <i class="fas fa-phone me-2 text-muted"></i>
                                    <span id="phoneValue">-</span>
                                </p>
                            </div>
                            <div class="info-group">
                                <label class="info-label">Student ID</label>
                                <p class="info-value" id="studentId">
                                    <i class="fas fa-id-badge me-2 text-muted"></i>
                                    <span id="studentIdValue">-</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Academic Information -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-university me-2"></i>Academic Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="info-group">
                                <label class="info-label">Department</label>
                                <p class="info-value" id="department">
                                    <i class="fas fa-building me-2 text-muted"></i>
                                    <span id="departmentValue">-</span>
                                </p>
                            </div>
                            <div class="info-group">
                                <label class="info-label">Date of Birth</label>
                                <p class="info-value" id="dateOfBirth">
                                    <i class="fas fa-calendar me-2 text-muted"></i>
                                    <span id="dobValue">-</span>
                                </p>
                            </div>
                            <div class="info-group">
                                <label class="info-label">Gender</label>
                                <p class="info-value" id="gender">
                                    <i class="fas fa-user me-2 text-muted"></i>
                                    <span id="genderValue">-</span>
                                </p>
                            </div>
                            <div class="info-group">
                                <label class="info-label">Enrolled Courses</label>
                                <div id="coursesContainer">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-book-open fa-2x mb-3"></i>
                                        <p>Loading courses...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Info Card -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="stat-item">
                                        <i class="fas fa-book text-primary fs-2 mb-2"></i>
                                        <h5 class="mb-1" id="courseCount">0</h5>
                                        <small class="text-muted">Enrolled Courses</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-item">
                                        <i class="fas fa-building text-warning fs-2 mb-2"></i>
                                        <h5 class="mb-1" id="departmentName">-</h5>
                                        <small class="text-muted">Department</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-item">
                                        <i class="fas fa-clock text-info fs-2 mb-2"></i>
                                        <h5 class="mb-1">Active</h5>
                                        <small class="text-muted">Status</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-university me-2"></i>
                Learning Management System - Student Profile
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/student-profile.js"></script>
</body>
</html>
